<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Des phrases de visages â€” Switcher</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #toggle-btn {
      position: fixed;
      top: 1.5vh;
      right: 2vw;
      z-index: 1000;
      background-color: #000;
      color: #fff;
      border: none;
      font-family: "Ubuntu Mono", monospace;
      font-size: 16px;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s, background-color 0.2s;
    }

    #toggle-btn:hover {
      opacity: 1;
      background-color: #222;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">Terminal mode</button>
  <iframe id="mode-frame" src="dimanchelolv2_11.html"></iframe>

  <script>
    const button = document.getElementById('toggle-btn');
    const frame = document.getElementById('mode-frame');

    let mode = 'translation'; // start in translation mode

    button.addEventListener('click', () => {
      if (mode === 'translation') {
        frame.src = 'dimanchelolv2_07_mondain_TerminalLike.html';
        button.textContent = 'Translation mode';
        mode = 'terminal';
      } else {
        frame.src = 'dimanchelolv2_11.html';
        button.textContent = 'Terminal mode';
        mode = 'translation';
      }
    });
  </script>
</body>
</html>
